<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">

    <link rel="stylesheet" href="/contact-page/contact-sass.css">

    <script src="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <title>D&G Online-Store/Contact-Us</title>
</head>
<body>
    <!-- nav bar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="/icons/logo/Product-Color.svg" alt="logo-brand" width="120px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#newnavbar" title="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav list -->
            <div class="collapse navbar-collapse" id="newnavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link custom-hover">Home <img src="/icons/chevron-right.svg" alt="chevron-right-iocn" class="me-0 ms-2"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link custom-hover">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav bar end -->
    <div class="container">
        <div class="box-contain mt-4">
            <h3>Contact</h3>
            <hr>
            <form action="">
                <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="dbName" id="dbName" class="form-control" placeholder="Lastname and Firstname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="dbEmail" id="dbEmail" class="form-control" placeholder="info@company.com" required>
                </div>
                <div class="col-auto">
                    <label class="mb-2" for="autoSizingSelect">Purpose</label>
                    <select class="form-select custom-select" id="autoSizingSelect">
                        <option selected>Complaint</option>
                        <option value="1">Support</option>
                    </select>
                </div>

                <div class="mt-4">
                    <textarea class="form-control comm-area" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                </div>
                <div class="col-auto d-flex justify-content-end mt-2">
                    <button type="submit" class="btn btn-primary btn-sm">Send</button>
                </div>
            </form>
        </div>
        <div class="social-fixed">
            <img src="/icons/whatsapp.svg" alt="whatsapp-icon">
            <img src="/icons//instagram copy.svg" alt="instagram-icon">
            <img src="/icons/twitter copy.svg" alt="twitter-icon">
            <img src="/icons/square-facebook copy.svg" alt="facebook-icon" width="15px">
        </div>
    </div>
</body>
</html>

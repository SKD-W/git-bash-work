<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">

    <link rel="stylesheet" href="/accounts/signup-sass.css">

    <script src="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <title>D&G Online-Store/Sign-up</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mt-2">Create account</h1>
        <hr>
        <!--  -->
        <div class="row ms-3 mb-3 me-3">
            <div class="col-xl-6 col-lg-6 col-md-6 bord-line">
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Lastname and Firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="info@company.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Phone number</label>
                        <input type="number" class="form-control" placeholder="+234" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Home address" required>
                    </div>
                    <!--  -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <br>
                    <!--  -->
                    <label for="date">Date of birth</label>
                    <input type="date" title="date" class="mt-3 ms-1 date-m">
                    <!--  -->
                    <div class="form-check mt-3 ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Agree to terms and condition</label>
                    </div>
                    <!--  -->
                    <div class="col-auto mt-4 mb-4 ms-5">
                        <button type="submit" class="btn btn-primary btn-md"><img src="/icons/person-add.svg" alt="person-add-icon" class="mb-1 me-1 mt-0" width="25px">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 bord-side">
                <h3>Sign up using</h3>
                <div class="col-auto mt-4">
                    <button type="submit" class="btn btn-secondary btn-md social-btn"><img src="/icons/google (1).svg" alt="google-icon" class="mb-1 me-3 mt-0" width="25px">Gmail</button>
                </div>
                <div class="col-auto mt-4">
                    <button type="submit" class="btn btn-secondary btn-md social-btn"><img src="/icons/black-square-facebook.svg" alt="facebook-icon" class="mb-1 me-3 mt-0" width="20px">Facebook</button>
                </div>
                <div class="col-auto mt-4">
                    <button type="submit" class="btn btn-secondary btn-md social-btn"><img src="/icons/apple.svg" alt="apple-icon" class="mb-1 me-3 mt-0" width="25px">Apple ID</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

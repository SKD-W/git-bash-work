<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">

    <link rel="stylesheet" href="/accounts/login-sass.css">

    <script src="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <title>D&G Online-Store/Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 bond-line">
                <div class="lft-side mt-3">
                    <img src="/image/retrosupply-jLwVAUtLOAQ-unsplash.jpg" alt="intro-image">
                    <h3 class="text-center mt-3">Welcome Back...</h3>
                    <p class="text-center">There have been some new items added, login to find out...</p>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 top-rgt">
                <div class="rgt-side mt-1">
                    <h2 class="text-center text-uppercase">Login</h2>
                    <form action="" class="mt-4">
                        <div class="mb-3">
                            <label for="usrname" class="form-label">Username</label>
                            <input type="text" name="dbUsrname" id="dbUsrname" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="pwrd" class="form-label">Password</label>
                            <input type="text" name="dbPwrd" id="dbPwrd" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="col-auto d-flex justify-content-center">
                            <button type="submit" class="btn btn-md"><img src="/icons/box-arrow-in-right.svg" alt="person-add-icon" class="mb-1 me-2 mt-1" width="25px">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
